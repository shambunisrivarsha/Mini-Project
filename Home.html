<!DOCTYPE html>
<html>
	<head>
		<title>Visualize Sorting Algorithms</title>
		<script src = "{{ url_for('static', filename='sort.js') }}" type="text/javascript"></script>
		<script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js" type="text/javascript"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
	</head>
	<header class="monospace" style="font-size:250%; text-align: center">
		<b>Visualize Sorting Algorithms</b>
	</header>
	<body style="background:light-blue">
		<div id="input wrapper" class="center">
			<select id="algorithm" class=monospace title="desired algorithm">
				<option value=0>Bubble sort</option>
				<option value=1>Selection sort</option>
				<option value=2>Insertion sort</option>
				<option value=3>Merge sort</option>
				<option value=5>Quick sort</option>
			</select>
			<input type="text" class=monospace placeholder="Array seperated by commas" title="array to sort" id="array" style="width:250px">
			<input type="number" class=monospace title = "(ms) time gap between basic operations" id="time interval" value="80" style="width:50px">
		</div>
		<div id="button wrapper" class="center">
			<button class=monospace onclick = "sortIt();">Sort it</button>
			<button class=monospace onclick = "generateArray(100, 100);">Generate random array</button>
		</div>
		<div id="canvas wrapper" class="center" style="width:60%; height:30%;"></div>
		<div id="loader_time wrapper" class="center"></div>
	</body>
</html>
